<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/bower_components/bootstrap-calendar/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-calendar/css/calendar.css">

    <!-- Bootstrap CSS -->

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="creation.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    
    <title>Event Calendar</title>
</head>
    <body>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <div class="container-fluid">
            <div class="row" style="background-color: rgb(190, 225, 230, .75);">
                <div class="col">

                    <!-- Navbar -->
        
                    <nav class="navbar navbar-light navbar-expand-lg justify-content-start">
        
                        <a href="#navbarCollapse" class="navbar-brand btn" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="navbarCollapse">
                            BrandName
                        </a>
                        
                        <!-- Navbar Toggler -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        
                        <!-- Navbar Toggler content -->
                        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                            </ul>
                        </div> -->
        
                        <!-- Navbar collapse -->
                        <div class="collapse show" id="navbarCollapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link active">Create</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Events</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Schedule</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                </div>

                <div class="accountBar col d-flex justify-content-end">

                    <!-- Account Button -->
                    <div class="dropdown me-2 mt-1">
                        <button class="btn" type="button" id="accountDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdownButton">
                            <a href="#" class="dropdown-item">Profile</a>
                            <a href="#" class="dropdown-item">Friends</a>
                            <a href="#" class="dropdown-item">Invites</a>
                            <a href="#" class="dropdown-item">Messages</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="row h-10 mt-5">
                <div class="col d-flex justify-content-center">
                    <h1 class="display-2">Event Creation</h1>
                </div>
            </div>

            <div class="row h-70 mt-5">

                <form class="col-lg-8 offset-md-2">
                    <div class="row">
                        <div class="form-group">
                            <label for="inputEventName">Event Name</label>
                            <input type="text" class="form-control" id="inputEventName" aria-describedby="eventName">   
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputEventLocation">Location</label>
                            <input type="text" class="form-control" id="inputEventLocation">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputStartDate">Start Date</label>
                                <input type="date" class="form-control" id="inputStartDate">
                            </div>
                            <div class="form-group">
                                <label for="inputEndDate">End Date</label>
                                <input type="date" class="form-control" id="inputEndDate">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="inputStartTime">Start Time</label>
                                <input type="time" class="form-control" id="inputStartTime">
                            </div>
                            <div class="form-group">
                                <label for="inputEndTime">End Time</label>
                                <input type="time" class="form-control" id="inputEndTime">
                            </div>
                        </div>
                        <div class="col">
                            <br>
                            <div class="form-check">
                                <label for="inputAllday" class="form-check-label">All Day</label>
                                <input type="checkbox" class="form-check-input" id="inputAllday">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputEventDetails">Description</label>
                            <textarea class="form-control" id="inputEventDetails" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
                
                

            </div>
                
        </div>  <!-- Container-fluid end div -->

    </body>
</html>
